<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - TECHFIT</title>
    <link rel="stylesheet" href="/css/perfil.css">
</head>

<body>

<nav class="navbar">
    <button class="back-btn" onclick="window.location.href='/pages/Catalogos/catalogo.html'">←</button>
    <h1 class="header-title">Perfil en TECHFIT</h1>
</nav>

<div class="profile-container">

    <img id="perfil-img" src="/img/user_default.png" alt="Foto de perfil">
    <input type="file" id="inputFoto" accept="image/*">

    <div class="profile-data">
        <p><strong>Nombre:</strong> <span id="nombreUsuario"></span></p>
        <p><strong>Correo:</strong> <span id="correoUsuario"></span></p>
        <p><strong>Tipo de Usuario:</strong> <span id="tipoUsuario"></span></p>
        <p><strong>Registrado el:</strong> <span id="fechaRegistro"></span></p>
    </div>

    <button class="btnPerfil" onclick="cerrarSesion()">Cerrar sesión</button>

</div>

<script src="/js/perfil.js"></script>
</body>
</html>
